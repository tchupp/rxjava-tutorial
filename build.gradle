plugins {
    id 'java'
}

group 'com.tchupp'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.2.10'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
